<!DOCTYPE html>
<html lang="tr">
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Belo Topi'yi yiyebilir mi?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/2p5FuOUeNzXouyPbzm/giphy.gif" alt="Cute animated illustration1">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="nextPage()">Yiyebilir</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Yiyemez</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;

                    }
                </script>
            </div>
        </div>
    </body>
</html>
